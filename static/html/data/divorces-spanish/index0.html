<html>
<head>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <title>Divorces Spanish</title>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>

  <!-- Funciones divorces-spanish -->
	<script type="text/javascript" src="/data/divorces-spanish/htmlFunctions.js"></script>

  <!-- DATATABLES -->
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.11/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.11/js/jquery.dataTables.js"></script>

  <!-- DataTables para seleccionar y eliminar 1 fila -->
	<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function (){
      console.log("JQuery ready");
      var request= $.ajax({
        type: "GET",
        url:"/api/v1/divorces-spanish?apikey=juanlur"
      });

      request.done((data,status,jqXHR)=>{
        //$(document).ready( function () { ////
        $("#columns").DataTable( {
          data: data,//parsedData
          "columns": [
            { data: "autonomous_community" },
            { data: "year"},
            { data: "age_0_18"},
            { data: "age_19_24"},
            { data: "age_25_29"},
            { data: "age_30_34"}
          ]
        });

        var table = $("#columns").DataTable(); //Tabla "table"
        //**** Seleccionar una fila ****
        $('#columns tbody').on( 'click', 'tr', function () {
            if ( $(this).hasClass('selected') ) { //Si está en Clase "selected"
                $(this).removeClass('selected'); //entonces lo quito de "selected"
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected'); //Añado a la clase "selected"
            }
        });

        //Eliminar todo
    		$('#DELETE_ALL').on( 'click', function () {
					//table.row('.selected').remove().draw( false );
					var row = table.row('.selected');
					console.warn(row.name);
					//var url = '/api/v1/beaches/' + row.name;
					var request = $.ajax({
						url : "/api/v1/divorces-spanish?apikey=juanluw",
						type : "delete",
						dataType : "json"
					});
					location.reload(); //Reload
				});
        ////POST
        $("#sendPost").click( function (){
          var ac = $("#autonomous-community").val(); //Con guion pk así es ID en html
          var year = $("#year").val();
          var a1 = $("#age_0_18").val();
          var a2 = $("#age_19_24").val();
          var a3 = $("#age_25_29").val();
          var a4 = $("#age_30_34").val();
          var mge = '{"autonomous_community":\"' + ac + '\","year":' + year + ', "age_0_18":' + a1 + ', "age_19_24":' + a2 + ', "age_25_29":' + a3 + ', "age_30_34":' + a4 + '}';
          console.log("Mensaje para POST: "+mge);
          var request = $.ajax({
            url : "/api/v1/divorces-spanish?apikey=juanluw",
            type : "POST",
            data : mge,//JSON.stringify(mge),
            dataType : 'json',
            contentType : 'application/json'
          });
          location.reload();
        }); //fin POST
        ////UPDATE
				$("#button_update").click( function () {
			    var row = table.rows('.selected').data();
			    var datos = "";
			    datos += '{"autonomous_community":'; //1º campo lo cojo del objeto,pk es "key" y no puede modificarse
					datos += '"';
					datos += row[0].autonomous_community;
					datos += '"';
					datos += ',';
					datos += '"year":';
					datos += $("#yearU").val();
					datos += ',';
					datos += '"age_0_18":';
					datos += $("#age_0_18U").val();
					datos += ',';
					datos += '"age_19_24":';
					datos += $("#age_19_24U").val();
					datos += ',';
					datos += '"age_25_29":';
					datos += $("#age_25_29U").val();
          datos += ',';
					datos += '"age_30_34":';
					datos += $("#age_30_34U").val();
					datos += '}';
          console.log("TOMA UPDATE: "+datos);
					var request = $.ajax({
            url : "/api/v1/divorces-spanish/"+row[0].autonomous_community+"?apikey=juanluw",
						type : "PUT",
            data : datos,
						dataType : "json",
            contentType : 'application/json'
					});
			  } );
 				////finUPDATE

        // ***** Eliminar 1 Fila *****
    		$('#DELETE').click( function () {
    			var row = table.rows('.selected').data();
          //console.log("ELIMINO 1 FILA: "+row[0].autonomous_community);
          console.log("ELIMINO 1 FILA: "+row.length);
          if(row.length == 0){
            alert("You should select 1 row to DELETE");
          } else {
            var request = $.ajax({
  						url : "/api/v1/divorces-spanish/" + row[0].autonomous_community + "?apikey=juanluw",
  						type : "delete",
  						dataType : "json"
  					});
          }
				});
      //}); //fin ready ////
      }); //fin done

      request.always((jqXHR,status)=>{
        //reload();
      });

    }); //FIN ready
    //location.reload();
    </script>
</head>
<body>
  <h1>Divorces Spanish</h1>
  <p>Hello, My data is related to the number of divorces in Spain. I will get the info from this source: <a href="http://www.ine.es/jaxi/menu.do?type=pcaxis&path=/t18/p420/p01/&file=inebase">here.</a></p>

  <!--Tabla -->
  <!-- Columnas -->
  <table id="columns">
    <thead>
      <tr>
        <th>autonomous-community</th>
        <th>year</th>
        <th><18 age</th>
        <th>19<24 age</th>

  <!-- ******************* BOTONES *************************** -->
	<input id="POST" type="button" value="Add" onclick="mostrar()"/>

						class="easyui-validatebox" required="true">

					<label>Age 19<24:</label> <input id="age_19_24"
						class="easyui-validatebox" required="true">
				</div>
				<div class="fitem">
					<label>Age 25<29</label> <input id="age_25_29"
						class="easyui-validatebox" required="true">
				</div>
        <div class="fitem">
					<label>Age 30<34</label> <input id="age_30_34"

				<div>
					<button id="sendPost" class="easyui-linkbutton" iconCls="icon-ok" >Add</button>

        <button id="button_update" class="easyui-linkbutton" iconCls="icon-ok" >Update</button>
