<!-- Pagina de /data/divorces-spanish "https://sos-2016-10.herokuapp.com/data/divorces-spanish/" -->
<html>
<head>
  <link href="/style.css" rel="stylesheet" type="text/css">
  <title>Divorces Spanish</title>
  <script src="https://code.jquery.com/jquery-1.12.2.min.js"></script>
  <script>
    $(document).ready(function (){
      console.log("JQuery ready");
      var request= $.ajax({
        type: "GET",
        url:"/api/v1/divorces-spanish?apikey=juanlur"
      });
      request.done((data)=>{
        var divorces = "";
        $.each(data, function (i, item) {
          divorces += "<tr><td style=\"width: 250px;\">" + data[i].autonomous_community + "</td><td style=\"width: 150px;\">" + data[i].year +"</td><td style=\"width: 50px;\">"+ data[i].age_0_18 + "</td><td style=\"width: 50px;\">" + data[i].age_19_24 + "</td><td style=\"width: 50px;\">"+ data[i].age_25_29 + "</td><td style=\"width: 50px;\">"+data[i].age_30_34+"</td></tr>";
        });
        $('#raws').html(divorces);
        console.log(divorces);
      });
      request.always((jqXHR,status)=>{
      });
    });
    </script>
</head>
<body>
  <h1>Divorces Spanish</h1>
  <p>Hello, My data is related to the number of divorces in Spain. I will get the info from this source: <a href="http://www.ine.es/jaxi/menu.do?type=pcaxis&path=/t18/p420/p01/&file=inebase">here.</a></p>

  <!--Tabla -->
  <!-- Columnas -->
  <table id="columns" border="1" style="width: 700px;">
    <tr>
      <th style="width: 250px;">autonomous-community</th>
      <th style="width: 150px;">year</th>
      <th style="width: 50px;"><18 age</th>
      <th style="width: 50px;">19<24 age</th>
      <th style="width: 50px;">25<29 age</th>
      <th style="width: 50px;">30<34 age</th>
    </tr>
  </table>
  <!-- Filas -->
  <table id="raws" border="1" style="width: 700px;"></table>
</body>
</html>
