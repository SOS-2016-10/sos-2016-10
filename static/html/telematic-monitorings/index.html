<html>
  <head>
    <!-- JQUERY -->
    <!--script src="https://code.jquery.com/jquery-1.12.2.js"></script-->
    <script src="/telematic-monitorings/jquery-1.12.2.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/telematic-monitorings/style.css"/>
    <!-- MATERIALIZE -->
    <link rel="stylesheet" type="text/css" href="/telematic-monitorings/materialize.min.css"/>
    <!-- DATA TABLE -->
    <script type="text/javascript" charset="utf8" src="/telematic-monitorings/jquery.dataTables.js"></script>
    <!-- AUXILIAR -->
    <script type="text/javascript" src="/telematic-monitorings/gui-TM.js"></script>
    <script type="text/javascript" src="/telematic-monitorings/htmlFunctions.js"></script>
  </head>

  <body>
    <h1>Telematic monitorings</h1>

<!--  BOTONES ADD, UPDATE, DELETE...  -->
    <div class="container">
      <input id="show-data" type="button" value="Show data" onclick="showDataButton()" class="waves-effect waves-light btn" />
      <input id="add-data" type="button" value="Add data" onclick="addButton()" class="waves-effect waves-light btn" />
      <input id="update" type="button" value="Update" onclick="updateButton()" class="waves-effect waves-light btn" />
      <input id="delete" type="button" value="Delete" onclick="deleteButton()" class="waves-effect waves-light btn" />
      <input id="load-initial-data" type="button" value="Load initial data" onclick="loadInitialDataButton()"
            class="waves-effect waves-light btn" />

  <!-- FORMULARIOS OCULTOS  -->
      <div id="show-data-hidden" style="display:none;">
        <form id="show-data-form">
          <label>APIKEY:  </label><input id="apikey-show" value="read" class="">
          <label>Province:  </label><input id="show-province" class="">
          <label>Year:      </label><input id="show-year" class="">
          <span class="btn waves-effect waves-light material-icons right" onclick="showFunction()">Submit</span>
          <!-- materialize no pone el estilo que deberia en este boton -->
        </form>
      </div>

      <div id="update-hidden" style="display:none;">
        <form id="update-form">
          <label>APIKEY:  </label><input id="apikey-update" value="write" class="">
          <label>Province:    </label><input id="update-province" class="">
          <label>Year:        </label><input id="update-year" class="">
          <label>Installed:   </label><input id="update-installed" class="">
          <label>Uninstalled: </label><input id="update-uninstalled" class="">
          <label>Actived:     </label><input id="update-actived" class="">
          <button class="btn waves-effect waves-light material-icons right"  onclick="updateFunction()">Submit
          </button><!-- materialize no pone el estilo que deberia en este boton -->
        </form>
      </div>

      <div id="add-hidden" style="display:none;">
        <form id="add-form">
          <label>APIKEY:  </label><input id="apikey-add" value="write" class="">
          <label>Province:    </label><input id="add-province" class="">
          <label>Year:        </label><input id="add-year" class="">
          <label>Installed:   </label><input id="add-installed" class="">
          <label>Uninstalled: </label><input id="add-uninstalled" class="">
          <label>Actived:     </label><input id="add-actived" class="">
          <button class="btn waves-effect waves-light material-icons right" type="submit" onclick="addFunction()">Submit
          </button><!-- materialize no pone el estilo que deberia en este boton -->
        </form>
      </div>

      <div id="delete-hidden" style="display:none;">
          <label>APIKEY:  </label><input id="apikey-delete" value="write" class="">
          <button class="btn waves-effect waves-light material-icons" type="submit" onclick="deleteAllFunction()">Detele all
          </button>
          <button class="btn waves-effect waves-light material-icons" type="submit" onclick="deleteSelectedFunction()">Detele selected
          </button><!-- materialize no pone el estilo que deberia en este boton -->
      </div>


<!-- TABLA VISUALIZACIÃ“N DE DATOS -->
      <div id="data" style="display:none;">
        <table id="columns" class="responsive-table highlight">
          <thead>
            <tr>
              <th>Province</th>
              <th>Year</th>
              <th>Installed</th>
              <th>Uninstalled</th>
              <th>Actived</th>
            </tr>
          </thead>
        </table>

      </div>
    </div>
  </body>
</html>
