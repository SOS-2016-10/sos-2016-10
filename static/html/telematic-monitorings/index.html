  <body>
    <h5 class="center">Telematic monitorings</h5>

<!--  BOTONES ADD, UPDATE, DELETE...  -->
    <div class="left" float="left;">
      <button id="show-data" type="button"  class="waves-effect waves-light btn">
        Show data</button>

      <button id="add-data" type="button" class="waves-effect waves-light btn">
        Add data</button>

      <button id="update-data" type="button" class="waves-effect waves-light btn">
        Update</button>

      <button id="deleteall-data" type="button" class="waves-effect waves-light btn">
        Delete all</button>
      <button id="delete-data" class="btn waves-effect waves-light material-icons">
        Detele selected</button>
      <button id="load-initial-data" type="button" class="waves-effect waves-light btn">Load data</button>
      </div>

  <!-- FORMULARIOS -->
  <br></br>

        <form id="form" class="container">
          <div>
          <label for="apikey-input">Apikey:</label><input id="apikey-input" value="read" class="">
          <label>Province:</label><input id="province-input" class="">
          <label>Year:</label><input id="year-input" class="">
          <label>Installed:</label><input id="installed-input" class="">
          <label>Uninstalled:</label><input id="uninstalled-input" class="">
          <label>Actived:</label><input id="actived-input" class="">
          <!-- materialize no pone el estilo que deberia en este boton -->
          <span id="form-button" class="btn waves-effect waves-light material-icons right">Submit</span>
        </div>

          <div id="pagination" class="left">
            <label>Items per page</label>
            <select id="limit">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
            </select>
          </div>
          <!--ul class="pagination">
              <li class="disabled"><button onclick="previousPage()"><i class="material-icons">chevron_left</i></button></li>
              <li class="waves-effect"><button onclick="nextPage()"><i class="material-icons">chevron_right</i></button></li>
            </ul-->
          <div class="center">
            <span id="previous-page" class="btn waves-effect">Previous page</span>
            <span id="next-page" type="button" class="waves-effect waves-light btn">Next page</span>
          </div>

            </form>

        <br></br>

          <thead>
            <tr>
              <th>Province</th>
              <th>Year</th>
              <th>Installed</th>
              <th>Uninstalled</th>
              <th>Actived</th>

        </table>
